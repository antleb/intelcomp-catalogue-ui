<div *ngIf="jobs.length > 0" class="uk-container uk-container-large uk-margin">
  <div class="uk-grid">
    <div class="uk-width-1-1">
      <h3 class="uk-flex uk-flex-center uk-margin">My Data Requests</h3>
      <div *ngFor="let job of jobs" class="uk-flex uk-flex-center uk-margin-bottom">
        <div class="uk-card uk-card-default uk-width-2-3">

          <div class="uk-card-body">
            {{job.callerAttributes}}
            <hr>
            <div uk-grid>
              <div class="uk-width-2-3">
                <div *ngIf="job.createdAt" class="uk-margin-small-bottom">
                  Created on: {{job.createdAt | date}}
                </div>
                <div *ngIf="job.finishedAt" class="uk-margin-small-bottom">
                  Finished at: {{job.finishedAt | date}}
                </div>
              </div>
              <div class="uk-width-1-3 uk-flex uk-flex-right">
                {{job.status ? job.status : 'Pending'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<pre>{{jobs | json}}</pre>
